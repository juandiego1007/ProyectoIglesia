  <title>Registro de culto</title>

{% extends  "layout.html" %}

{% block content %}

<!-- First Container -->
<div class="container-fluid bg-1 text-left">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-body">

            <!-- Register form to flask -->
          <form id="registraU" action="/CrearcultoAction" method="POST" role="form">
            <legend class="text-center">Registrar un culto</legend>

            <div class="form-group">
              <label for="fecha" class="text-left">Fecha</label>
              <input type="date" name="txtFecha" class="form-control" id="fecha"  required>
            </div>


            <div class="form-group">
              <label for="horainicio" class="text-left">Hora de inicio</label>
              <input type="time" name="txthorainicio" class="form-control" id="horainicio"  required placeholder="Ingrese la hora de inicio">
            </div>

            <div class="form-group">
              <label for="horafinal" class="text-left">Hora de finalizacion</label>
              <input type="time" name="txthorafinal" class="form-control" id="horafinal"  required placeholder="Ingrese la hora de finalizacion">
            </div>

            <div class="form-group">
              <label for="capacidadmax" class="text-left">Capacidad maxima</label>
              <input type="number"  min="0" name="txtcapacidadmax" class="form-control" id="capacidadmax"  required placeholder="Ingrese la capacidad maxima">
            </div>

            <div class="form-group">
              <label for="piso" class="text-left">Piso</label>
              <input type="number"  min="1" name="txtpiso" class="form-control" id="piso"  required placeholder="Ingrese el piso donde se realizara el culto">
            </div>



            <button type="submit" class="btn btn-primary btn-block">Registrar</button>
            <a href="pastor.php" class="btn btn-success btn-block">Regresar</a>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="container-fluid bg-4 text-center">

</footer>

{% endblock %}
