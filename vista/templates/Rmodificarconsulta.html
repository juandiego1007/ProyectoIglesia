<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Theme Made By www.w3schools.com - No Copyright -->
  <title>Buscando Usuario</title>
{% extends  "layout.html" %}

{% block content %}

<div class="container-fluid bg-1 text-center">
  <div class="row">

    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <form id="modificarconsulta" action="/Mterminarmodificacionconsulta" method="POST" role="form">
            <legend class="text-center">Modifique unicamente los datos que desa cambiar</legend>
            <legend class="text-center">Modificar consulta</legend>

            <div class="form-group">
              <label for="categoria" class="text-left">Categoria:</label>
              <select name="txtcategoria" id="categoria" class="form-control">
                    <option selected>{{resultado[2]}}</option>
                    <option>Espiritual</option>
                    <option>Familiar</option>
                    <option>Pareja</option>
                    <option>Sentimental</option>
                    <option>Mental</option>
                    <option>Economica</option>
                    <option>Laboral</option>
                    <option>Salud</option>
                    <option>Proyecto de vida</option>
                    <option>Servicio a Dios</option>
                    <option>Otros</option>
              </select>
            </div>

            <div class="form-group">
              <label for="importancia" class="text-left">Importancia:</label>
              <select name="txtimportancia" id="importancia" class="form-control">
                    <option selected>{{resultado[4]}}</option>
                    <option>Alta</option>
                    <option>Media</option>
                    <option>Baja</option>
              </select>
            </div>


            <div class="form-group">
              <label for="descripcion" class="text-left">Descripcion:</label>
              <br>
              <textarea rows="7" cols="65" maxlength="2000" name="txtdescripcion"  form="modificarconsulta" placeholder="{{resultado[3]}}"></textarea>
            </div>

            <input type="hidden" name="txtidconsulta" value="{{resultado[0]}}">

            <button type="submit" class="btn btn-primary btn-block">Registrar Modificacion</button>
            <a href="/pastor" class="btn btn-success btn-block">Regresar</a>

          </form>
        </div>
      </div>
    </div>

  </div>
  </div>

<!-- Footer -->
<footer class="container-fluid bg-4 text-center">
<p>Copyright Â© 2021. All Rights Reserved</p>
</footer>

{% endblock %}
